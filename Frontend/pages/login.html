{% load static %}
<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تسجيل الدخول</title>
    <style>
      /* محتويات التنسيق كما هي من الملف المقدم */
      /* تضمين جميع أوزان الخطوط */
      @font-face {
        font-family: "SomarSans";
        src: url("{% static 'Fonts/Font_(2)/ArbFONTS-Somar-Black.otf' %}")
          format("opentype");
        font-weight: 900;
      }
      @font-face {
        font-family: "SomarSans";
        src: url("{% static 'Fonts/Font_(2)/ArbFONTS-Somar-BlackItalic.otf' %}")
          format("opentype");
        font-weight: 900;
        font-style: italic;
      }
      @font-face {
        font-family: "SomarSans";
        src: url("{% static 'Fonts/Font_(2)/ArbFONTS-Somar-Bold.otf' %}")
          format("opentype");
        font-weight: bold;
      }
      @font-face {
        font-family: "SomarSans";
        src: url("{% static 'Fonts/Font_(2)/ArbFONTS-Somar-BoldItalic.otf' %}")
          format("opentype");
        font-weight: bold;
        font-style: italic;
      }
      @font-face {
        font-family: "SomarSans";
        src: url("{% static 'Fonts/Font_(2)/ArbFONTS-Somar-ExtraBold.otf' %}")
          format("opentype");
        font-weight: 800;
      }
      @font-face {
        font-family: "SomarSans";
        src: url("{% static 'Fonts/Font_(2)/ArbFONTS-Somar-ExtraBoldItalic.otf' %}")
          format("opentype");
        font-weight: 800;
        font-style: italic;
      }
      @font-face {
        font-family: "SomarSans";
        src: url("{% static 'Fonts/Font_(2)/ArbFONTS-Somar-ExtraLight.otf' %}")
          format("opentype");
        font-weight: 200;
      }
      @font-face {
        font-family: "SomarSans";
        src: url("{% static 'Fonts/Font_(2)/ArbFONTS-Somar-ExtraLightItalic.otf' %}")
          format("opentype");
        font-weight: 200;
        font-style: italic;
      }
      @font-face {
        font-family: "SomarSans";
        src: url("{% static 'Fonts/Font_(2)/ArbFONTS-Somar-Light.otf' %}")
          format("opentype");
        font-weight: 300;
      }
      @font-face {
        font-family: "SomarSans";
        src: url("{% static 'Fonts/Font_(2)/ArbFONTS-Somar-LightItalic.otf' %}")
          format("opentype");
        font-weight: 300;
        font-style: italic;
      }
      @font-face {
        font-family: "SomarSans";
        src: url("{% static 'Fonts/Font_(2)/ArbFONTS-Somar-Medium.otf' %}")
          format("opentype");
        font-weight: 500;
      }
      @font-face {
        font-family: "SomarSans";
        src: url("{% static 'Fonts/Font_(2)/ArbFONTS-Somar-MediumItalic.otf' %}")
          format("opentype");
        font-weight: 500;
        font-style: italic;
      }
      @font-face {
        font-family: "SomarSans";
        src: url("{% static 'Fonts/Font_(2)/ArbFONTS-Somar-Regular.otf' %}")
          format("opentype");
        font-weight: 400;
      }
      @font-face {
        font-family: "SomarSans";
        src: url("{% static 'Fonts/Font_(2)/ArbFONTS-Somar-RegularItalic.otf' %}")
          format("opentype");
        font-weight: 400;
        font-style: italic;
      }
      @font-face {
        font-family: "SomarSans";
        src: url("{% static 'Fonts/Font_(2)/ArbFONTS-Somar-SemiBold.otf' %}")
          format("opentype");
        font-weight: 600;
      }
      @font-face {
        font-family: "SomarSans";
        src: url("{% static 'Fonts/Font_(2)/ArbFONTS-Somar-SemiBoldItalic.otf' %}")
          format("opentype");
        font-weight: 600;
        font-style: italic;
      }
      @font-face {
        font-family: "SomarSans";
        src: url("{% static 'Fonts/Font_(2)/ArbFONTS-Somar-Thin.otf' %}")
          format("opentype");
        font-weight: 100;
      }
      @font-face {
        font-family: "SomarSans";
        src: url("{% static 'Fonts/Font_(2)/ArbFONTS-Somar-ThinItalic.otf' %}")
          format("opentype");
        font-weight: 100;
        font-style: italic;
      }
      /* تضمين بقية الخطوط كما في الكود الأصلي */
      @import url("https://fonts.googleapis.com/css2?family=Tajawal:wght@700&display=swap");

      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Tajawal", sans-serif;
        direction: rtl;
      }

      .container {
        position: relative;
        width: 80%;
        height: 80%;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        overflow: hidden;
      }

      .circle {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
        opacity: 0.8;
      }

      .circle1 {
        width: 400px;
        height: 400px;
        top: -150px;
        left: -150px;
        background-color: #4a69bd;
      }

      .circle2 {
        width: 300px;
        height: 300px;
        bottom: -100px;
        right: -100px;
        background-color: #60a3bc;
      }

      .login {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 80px;
        color: #424242;
      }

      .login img {
        width: 40px;
        height: 40px;
        margin-left: 10px;
        border-radius: 50%;
        object-fit: cover;
      }

      .login span {
        font-size: 1.5rem;
        color: #424242;
        margin-left: 10px;
      }

      .login-instructions {
        position: absolute;
        top: 150px;
        right: 80px;
        font-size: 1rem;
        color: #424242;
      }

      .input-container {
        position: absolute;
        top: 250px;
        right: 80px;
        width: 500px;
      }

      /* تصميم خانات الإدخال كما هو */
      .input-container input {
        width: 100%;
        border: none;
        background-color: #f0f4f8;
        height: 55px;
        border-radius: 15px;
        padding: 0 15px;
        color: #424242;
        font-size: 1.1rem;
        font-family: "Tajawal", sans-serif;
        outline: none;
        text-align: right;
        margin-bottom: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s ease;
      }

      .input-container input:hover {
        background-color: #e0e7ef;
      }

      .input-container input:focus {
        background-color: #d0d8e0;
      }

      .input-container input::placeholder {
        color: #888;
        font-family: "Tajawal", sans-serif;
      }

      .login-button {
        display: block;
        width: 50%;
        padding: 15px;
        background-color: #007bff;
        color: #fff;
        font-size: 1.2rem;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        text-align: center;
        margin: 20px auto 0 auto;
        font-family: "Tajawal", sans-serif;
      }

      .login-button:hover {
        background-color: #0056b3;
      }

      .signup-message {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 1rem;
        font-family: "Tajawal", sans-serif;
      }

      .signup-message .question {
        color: #fff;
      }

      .signup-message .action {
        color: #ff9800;
        cursor: pointer;
        text-decoration: underline;
      }

      .signup-message .action:hover {
        color: #ffb74d;
      }

      /*=============================*/
      /* Responsive Styles */
      /*=============================*/

      /* لشاشات العرض المتوسطة (أقل من 992px) */
      @media only screen and (max-width: 992px) {
        .container {
          width: 90%;
          height: auto;
          padding: 20px;
        }
        .login-instructions {
          top: 120px;
          right: 40px;
          font-size: 0.9rem;
        }
        .input-container {
          top: 220px;
          right: 40px;
          width: 90%;
        }
        .login {
          margin-top: 60px;
        }
        .login span {
          font-size: 1.3rem;
        }
        .login img {
          width: 35px;
          height: 35px;
        }
        .login-button {
          width: 60%;
          font-size: 1rem;
          padding: 12px;
        }
        .signup-message {
          font-size: 0.9rem;
        }
      }

      /* لشاشات العرض الصغيرة (أقل من 768px) */
      @media only screen and (max-width: 768px) {
        .container {
          width: 95%;
          height: auto;
          padding: 15px;
        }
        /* تحويل العناصر من الوضع المطلق إلى النسبي لتجنب التداخل */
        .login-instructions,
        .input-container,
        .signup-message {
          position: relative;
          top: 0;
          right: 0;
          transform: none;
          text-align: center;
          margin: 1rem 0;
        }
        .input-container {
          width: 100%;
        }
        .login {
          margin-top: 50px;
        }
        .login span {
          font-size: 1.2rem;
        }
        .login img {
          width: 32px;
          height: 32px;
        }
        .login-button {
          width: 70%;
          font-size: 0.9rem;
          padding: 10px;
        }
        .signup-message {
          font-size: 0.85rem;
        }
      }

      /* لشاشات العرض الصغيرة جدًا (أقل من 480px) */
      @media only screen and (max-width: 480px) {
        .container {
          width: 98%;
          height: auto;
          padding: 10px;
        }
        .login-instructions,
        .input-container,
        .signup-message {
          position: relative;
          top: 0;
          right: 0;
          transform: none;
          text-align: center;
          margin: 0.5rem 0;
        }
        .input-container {
          width: 100%;
        }
        .login {
          margin-top: 40px;
        }
        .login span {
          font-size: 1.1rem;
        }
        .login img {
          width: 30px;
          height: 30px;
        }
        .login-button {
          width: 80%;
          font-size: 0.8rem;
          padding: 8px;
        }
        .signup-message {
          font-size: 0.8rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="circle circle1"></div>
      <div class="circle circle2"></div>
      <div class="login">
        <img src="{% static 'images/images.png' %}" alt="login icon" />
        <span>تسجيل الدخول :</span>
      </div>
      <div class="login-instructions">
        قم بتسجيل الدخول بإدخال رقم هاتفك وكلمة المرور المستخدمة سابقًا.
      </div>

      <!-- النموذج -->
      <form method="POST" action="">
        {% csrf_token %}
        <div class="input-container">
          <input
            type="text"
            name="phone_number"
            placeholder="أدخل رقم الهاتف"
            required
          />
          <input
            type="password"
            name="password"
            placeholder="أدخل كلمة السر"
            required
          />
          <button type="submit" class="login-button">تسجيل الدخول</button>
        </div>
      </form>

      <!-- قسم الرسائل -->
      {% if messages %}
      <div class="error-messages">
        {% for message in messages %}
        <p style="color: red">{{ message }}</p>
        {% endfor %}
      </div>
      {% endif %}

      <!-- الرسالة السفلية -->
      <div class="signup-message">
        <span class="question">لا يوجد لديك حساب؟</span>
        <span class="action">انشئ حسابك الآن!</span>
      </div>
    </div>
  </body>
</html>
