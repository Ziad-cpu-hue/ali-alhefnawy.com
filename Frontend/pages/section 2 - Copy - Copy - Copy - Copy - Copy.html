{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Services</title>

    <!-- استدعاء الخط من Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --line-height-mult: 1.5;
        --container-max: 1200px;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Plus Jakarta Sans", sans-serif;
      }

      body {
        background: #000;
      }

      #app-root {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100dvh;
        background: url("{% static 'images/laptop-2562211.jpg' %}") no-repeat
          center center/cover;
        position: relative;
        padding: 40px 0;
      }

      #app-root::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 60, 60, 0.7);
        z-index: 0;
      }

      /* ====== main container arranged as three columns: text | image | buttons ====== */
      .container {
        display: grid;
        /* عمود الصورة محدود بحد أقصى 350px — زي كودك الأصلي */
        grid-template-columns: 1fr minmax(280px, 350px) auto;
        align-items: center;
        gap: 2rem;
        max-width: var(--container-max);
        width: 90%;
        position: relative;
        z-index: 1;
        color: white;
      }

      /* left: text-only column */
      .text-block {
        text-align: left;
        padding-right: 0.5rem;
      }

      .text-block .author {
        color: #63979c !important;
        font-size: 48px;
        font-weight: 600;
        line-height: var(--line-height-mult);
        white-space: pre-line;
        display: block;
        margin-bottom: 1.1em;
        word-break: break-word;
        overflow-wrap: anywhere;
        hyphens: auto;
      }

      .text-block h1 {
        color: #7e9ea0 !important;
        margin-bottom: 0.6em;
        font-size: 36px;
        font-weight: 600;
        line-height: 1;
        white-space: normal;
      }

      .text-block h1 span {
        display: block;
        white-space: pre-line;
        line-height: var(--line-height-mult);
        word-break: break-word;
        overflow-wrap: anywhere;
      }

      .text-block p {
        font-size: 1rem;
        line-height: 1.6;
        margin-bottom: 1.5rem;
        font-weight: 400;
      }

      /* center: image — الحجم الأصلي (max-width: 350px) */
      .quote-box {
        border-radius: 16px;
        width: 100%;
        max-width: 350px; /* استرجاع الحجم الأصلي */
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        background: #ffffff;
        justify-self: center;
      }

      .quote-box img {
        display: block;
        width: 100%;
        height: 100%;
        min-height: 240px;
        object-fit: cover;
      }

      /* right: buttons column */
      .buttons-column {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        align-items: flex-end;
        justify-self: end;
      }

      .btns {
        display: flex;
        gap: 1rem;
        flex-wrap: nowrap;
        flex-direction: column; /* <-- جعلت الأزرار فوق بعض (stacked) */
      }

      .btn-primary,
      .btn-secondary {
        font-size: 18px;
        padding: 0.95rem 1.9rem;
        border-radius: 10px;
        font-weight: 700;
        text-decoration: none;
        transition: 0.25s ease;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        min-width: 200px;
        text-align: center;
      }

      .btn-primary {
        background: #f97316;
        color: white;
      }

      .btn-primary:hover {
        background: #ea580c;
      }

      .btn-secondary {
        background: white;
        color: black;
      }

      .btn-secondary:hover {
        background: #e5e5e5;
      }

      /* ====== Responsiveness ====== */

      /* Medium screens: stack columns to two rows (text + image row, buttons row) */
      @media (max-width: 1000px) {
        .container {
          grid-template-columns: 1fr minmax(260px, 350px);
          grid-auto-rows: auto;
        }

        /* move buttons under the grid as a full-width row */
        .buttons-column {
          grid-column: 1 / -1;
          align-items: center;
          margin-top: 1rem;
        }

        .btns {
          justify-content: center;
          flex-wrap: wrap;
          /* يبقى عمودي هنا كمان — سلوك موحّد */
          flex-direction: column;
        }

        .btn-primary,
        .btn-secondary {
          min-width: 220px;
        }
      }

      /* Small screens: full column stack */
      @media (max-width: 700px) {
        .container {
          display: flex;
          flex-direction: column;
          align-items: center;
          gap: 1rem;
        }

        .text-block {
          text-align: center;
          max-width: 92%;
        }
        .text-block .author {
          font-size: 32px;
          margin-bottom: 0.7em;
        }

        .text-block h1 {
          font-size: 28px;
        }

        .quote-box {
          max-width: 90%;
        }

        .buttons-column {
          width: 100%;
          align-items: center;
        }

        .btns {
          width: 100%;
          gap: 0.8rem;
          flex-direction: column;
        }

        .btn-primary,
        .btn-secondary {
          width: 100%;
          min-width: 0;
          font-size: 16px;
          padding: 0.8rem 1.4rem;
        }
      }

      /* very small phones */
      @media (max-width: 360px) {
        .text-block .author {
          font-size: 22px;
        }
        .text-block h1 {
          font-size: 18px;
        }
        .btn-primary,
        .btn-secondary {
          font-size: 14px;
          padding: 0.65rem 0.9rem;
          border-radius: 8px;
        }
        .quote-box img {
          min-height: 150px;
        }
      }

      /* شاشات كبيرة جدًا — استثناء صغير: زي ما كان عندك سابقًا */
      @media (min-width: 1600px) {
        .text-block .author {
          font-size: 56px;
        }
        .text-block h1 {
          font-size: 42px;
        }
        .quote-box {
          max-width: 420px; /* كما في كودك الأصلي عند الشاشات الكبيرة */
        }
      }
    </style>
  </head>

  <body>
    <div id="app-root">
      <div class="container">
        <!-- LEFT: النصوص (لم أغير النصوص أو ترجمتها) -->
        <div class="text-block">
          <span class="author">Mr.Mohamed Mostafa</span>
          <h1>
            <span
              >Everything you need to succeed in English in one place. It’s time
              to excel in English. Your platform is ready for you !</span
            >
          </h1>
        </div>

        <!-- CENTER: الصورة (كما هو المسار) -->
        <div class="quote-box">
          <img
            src="{% static 'images/WhatsApp Image 2025-07-12 at 7.19.47 PM.jpeg' %}"
            alt="Quote image"
          />
        </div>

        <!-- RIGHT: الأزرار (نصوص الأزرار كما هي) -->
        <div class="buttons-column">
          <div class="btns">
            <a href="#" class="btn-primary">Join us now to learn and excel</a>
            <a href="#" class="btn-secondary">Support team</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
