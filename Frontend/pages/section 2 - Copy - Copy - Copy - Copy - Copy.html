{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Services</title>

    <!-- استدعاء الخط من Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --line-height-mult: 1.5;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Plus Jakarta Sans", sans-serif;
      }

      #app-root {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: url("{% static 'images/laptop-2562211.jpg' %}") no-repeat
          center center/cover;
        position: relative;
      }

      #app-root::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 60, 60, 0.7);
        z-index: 0;
      }

      .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1200px;
        width: 90%;
        position: relative;
        z-index: 1;
        color: white;
        gap: 2rem;
      }

      .text-section {
        max-width: 600px;
        text-align: left;
      }

      .text-section .author {
        color: #63979c !important;
        font-size: 48px;
        font-weight: 600;
        line-height: var(--line-height-mult);
        white-space: pre-line;
        display: block;
        margin-bottom: 1.1em;
      }

      .text-section h1 {
        color: #7e9ea0 !important;
        margin-bottom: 0.6em;
        font-size: 36px;
        font-weight: 600;
        line-height: 1;
        white-space: normal;
      }

      .text-section h1 span {
        display: block;
        white-space: pre-line;
        line-height: var(--line-height-mult);
      }

      .text-section p {
        font-size: 1rem;
        line-height: 1.6;
        margin-bottom: 1.5rem;
        font-weight: 400;
      }

      .btns {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap; /* أزرار تنزل تحت بعض على الشاشات الصغيرة */
      }

      .btn-primary,
      .btn-secondary {
        font-size: 18px;
        padding: 0.95rem 1.9rem;
        border-radius: 10px;
        font-weight: 700;
        text-decoration: none;
        transition: 0.25s ease;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        min-width: 200px; /* علشان يبقوا ثابتين */
        text-align: center;
      }

      .btn-primary {
        background: #f97316;
        color: white;
      }

      .btn-primary:hover {
        background: #ea580c;
      }

      .btn-secondary {
        background: white;
        color: black;
      }

      .btn-secondary:hover {
        background: #e5e5e5;
      }

      .quote-box {
        border-radius: 16px;
        max-width: 350px;
        width: 100%;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        background: #ffffff;
      }

      .quote-box img {
        display: block;
        width: 100%;
        height: 100%;
        min-height: 240px;
        object-fit: cover;
      }

      /* ============ Responsive (الموجودة عندك) ============ */
      @media (max-width: 900px) {
        .container {
          flex-direction: column;
          align-items: center;
          text-align: center;
        }

        .text-section {
          max-width: 90%;
        }

        .text-section .author {
          font-size: 32px;
          margin-bottom: 0.7em;
        }

        .text-section h1 {
          font-size: 28px;
          margin-bottom: 0.9em;
        }

        .quote-box {
          max-width: 90%;
          margin-top: 1.5rem;
        }

        .btn-primary,
        .btn-secondary {
          font-size: 16px;
          padding: 0.8rem 1.4rem;
          min-width: 100%; /* الأزرار تاخد العرض كامل */
        }

        .btns {
          flex-direction: column;
          gap: 0.8rem;
        }
      }

      /* ====== Responsive Hardening — تغطية كل الأحجام بأقل تغييرات ====== */

      /* منع كسر السطر الغير منضبط في الكلمات الطويلة جدًا */
      .text-section .author,
      .text-section h1 span {
        word-break: break-word;
        overflow-wrap: anywhere;
        hyphens: auto;
      }

      /* شاشات بين التابلت والموبايل */
      @media (max-width: 700px) {
        #app-root {
          height: auto; /* علشان المحتوى الطويل ما يتقصش */
          min-height: 100dvh; /* يدعم شريط عنوان الموبايل */
          padding: 24px 0; /* مسافة رأس/ذيل مريحة */
        }
        .container {
          width: 94%;
          gap: 1.25rem;
        }
        .quote-box img {
          height: auto; /* يمنع تمدد طول الصورة */
          min-height: 200px;
        }
      }

      /* موبايل قياسي */
      @media (max-width: 576px) {
        .text-section .author {
          font-size: 26px;
          line-height: 1.2;
        }
        .text-section h1 {
          font-size: 22px;
          margin-bottom: 0.7em;
        }
        .btns {
          width: 100%;
          gap: 0.75rem;
        }
        .btn-primary,
        .btn-secondary {
          width: 100%;
          min-width: 0; /* يلغي 200px لتفادي Overflow */
          font-size: 15px;
          padding: 0.75rem 1rem;
        }
        .quote-box {
          width: 100%;
          max-width: 520px;
        }
        .quote-box img {
          min-height: 180px;
        }
        /* حواف آمنة لأجهزة بحواف (آيفون وغيره) */
        #app-root {
          padding-left: max(16px, env(safe-area-inset-left));
          padding-right: max(16px, env(safe-area-inset-right));
        }
      }

      /* موبايل صغير جدًا (عرض ~360px) */
      @media (max-width: 360px) {
        .container {
          gap: 0.75rem;
        }
        .text-section .author {
          font-size: 22px;
        }
        .text-section h1 {
          font-size: 18px;
        }
        .btn-primary,
        .btn-secondary {
          font-size: 14px;
          padding: 0.65rem 0.9rem;
          border-radius: 8px;
        }
        .quote-box img {
          min-height: 150px;
        }
      }

      /* أجهزة أضيق جدًا (≤320px) */
      @media (max-width: 320px) {
        .text-section .author {
          font-size: 20px;
        }
        .text-section h1 {
          font-size: 17px;
        }
        .btn-primary,
        .btn-secondary {
          font-size: 13px;
          padding: 0.6rem 0.8rem;
        }
      }

      /* شاشات كبيرة جدًا — تحسين بسيط بدون تغيير الهوية */
      @media (min-width: 1600px) {
        .text-section .author {
          font-size: 56px;
        }
        .text-section h1 {
          font-size: 42px;
        }
        .quote-box {
          max-width: 420px;
        }
      }
    </style>
  </head>

  <!-- كما هو بدون تغيير في البنية -->
  <div id="app-root">
    <div class="container">
      <div class="text-section">
        <span class="author">Mr.Mohamed Mostafa</span>
        <h1>
          <span
            >Everything you need to succeed in English in one place. It’s time
            to excel in English. Your platform is ready for you !</span
          >
        </h1>
        <div class="btns">
          <a href="#" class="btn-primary">Join us now to learn and excel</a>
          <a href="#" class="btn-secondary">Support team</a>
        </div>
      </div>

      <div class="quote-box">
        <img
          src="{% static 'images/WhatsApp Image 2025-07-12 at 7.19.47 PM.jpeg' %}"
          alt="Quote image"
        />
      </div>
    </div>
  </div>
</html>
