<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تحليل الامتحان</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        text-align: center;
        padding: 20px;
      }

      .container {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        max-width: 700px;
        margin: auto;
      }

      h1 {
        color: #333;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
      }

      th,
      td {
        padding: 10px;
        border: 1px solid #ddd;
      }

      th {
        background: #007bff;
        color: white;
      }

      .btn {
        display: inline-block;
        padding: 10px 15px;
        margin-top: 15px;
        background: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
      }

      /*=============================*/
      /* Responsive Styles */
      /*=============================*/

      /* للشاشات المتوسطة */
      @media only screen and (max-width: 768px) {
        body {
          padding: 15px;
        }
        .container {
          max-width: 90%;
          padding: 15px;
        }
        th,
        td {
          padding: 8px;
        }
        .btn {
          padding: 8px 12px;
          font-size: 14px;
        }
      }

      /* للشاشات الصغيرة */
      @media only screen and (max-width: 480px) {
        body {
          padding: 10px;
        }
        .container {
          max-width: 95%;
          padding: 10px;
        }
        h1 {
          font-size: 22px;
        }
        th,
        td {
          padding: 6px;
        }
        .btn {
          padding: 6px 10px;
          font-size: 13px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>تحليل الامتحان: {{ exam.title }}</h1>

      <table>
        <thead>
          <tr>
            <th>السؤال</th>
            <th>عدد الإجابات الصحيحة</th>
            <th>عدد الإجابات الخاطئة</th>
            <th>نسبة الإجابات الصحيحة</th>
          </tr>
        </thead>
        <tbody>
          {% for data in question_analysis %}
          <tr>
            <td>{{ data.text }}</td>
            <td>{{ data.correct_count }}</td>
            <td>{{ data.incorrect_count }}</td>
            <td>{{ data.correct_percentage }}%</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

      <a href="/" class="btn">العودة للصفحة الرئيسية</a>
    </div>
  </body>
</html>
