<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>المحاضرة</title>
    <style>
      /* تصميم عام للصفحة */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #121212;
      }

      /* حاوية الفيديو */
      .video-container {
        width: 90%;
        max-width: 900px;
        position: relative;
        border-radius: 25px;
        overflow: hidden;
        padding: 7px; /* مسافة حول الفيديو */
        background: linear-gradient(
          97deg,
          #0096ff,
          #bb64ff 42%,
          #f2416b 74%,
          #eb7500
        );
        box-shadow: 0 0 20px rgba(0, 150, 255, 0.6),
          0 0 40px rgba(187, 100, 255, 0.5), 0 0 60px rgba(242, 65, 107, 0.4),
          0 0 80px rgba(235, 117, 0, 0.3);
      }

      /* الفيديو نفسه */
      video {
        width: 100%;
        height: auto;
        display: block;
        border-radius: 20px;
      }

      /*=============================*/
      /* Responsive Styles */
      /*=============================*/

      /* للشاشات الأقل من 768px */
      @media only screen and (max-width: 768px) {
        .video-container {
          width: 95%;
          /* الحفاظ على التصميم الأصلي دون تغيير عناصره الأساسية */
        }
      }

      /* للشاشات الأقل من 480px */
      @media only screen and (max-width: 480px) {
        .video-container {
          width: 100%;
          padding: 5px; /* تقليل الحشو قليلاً لضمان تناسب المحتوى */
        }
      }
    </style>
  </head>
  <body>
    {% if lecture.video %}
    <div class="video-container">
      <video controls controlsList="nodownload" disablePictureInPicture>
        <source src="{{ lecture.video.url }}" type="video/mp4" />
        المتصفح لا يدعم تشغيل الفيديو.
      </video>
    </div>
    {% endif %}
  </body>
</html>
